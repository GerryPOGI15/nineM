<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .hint {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success-message {
            color: #2ecc71;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            width: auto;
            padding: 0;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body">
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Access Portal</h1>
        <p class="subtitle">Enter the secret code to continue</p>
        
        <div class="input-group">
            <label for="answer">Middle ng Asawa mo?</label>
            <div class="input-wrapper">
                <input type="password" id="answer" placeholder="Enter the secret code">
                <button class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
            </div>
        </div>
        
        <button onclick="checkAnswer()">Submit</button>
        
        <div class="error-message" id="errorMessage">Incorrect answer. Please try again!</div>
        <div class="success-message" id="successMessage">Access granted! Redirecting...</div>
        
        <p class="hint">Hint: It's a 8-letter word, nagsisimula sa Letter P</p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('answer');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });
        
        // Check answer function
        function checkAnswer() {
            let answer = document.getElementById("answer").value.toLowerCase().trim();
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");
            
            // Hide messages initially
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (answer === "pascaran") {
                // Show success message
                successMessage.style.display = 'block';
                
                // Add celebration effect
                document.body.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                
                // Redirect after a delay
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1500);
            } else {
                // Show error message with animation
                errorMessage.style.display = 'block';
                
                // Shake animation for the input
                const input = document.getElementById("answer");
                input.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    input.style.animation = '';
                }, 500);
                
                // Clear the input
                document.getElementById("answer").value = '';
                document.getElementById("answer").focus();
            }
        }
        
        // Allow pressing Enter to submit
        document.getElementById("answer").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
